<body>

    <div class="Main">
        <img src="Img/windows_l.png" class="Front_left" alt="">
        <img src="Img/windows_r.png" class="Front_right" alt="">
</div>

    <div class="FourPic" id="FourPic_1">
        <div class="FourPic_text">
            <h1 style="color:#273c33">1.采集</h1>
            <p style="color:#273c33">新鲜采摘的朴籽枝，摘取嫩叶，洗净备用。朴籽叶加水放入搅拌机，搅拌至无颗粒状。
            </p>
        </div>
        <img src="Img/Cook2_1.jpeg" alt="">
    </div>
    <div class="FourPic" id="FourPic_2">
        <div class="FourPic_text">
            <h1 style="color:#273c33">2.发酵榨汁</h1>
            <p style="color:#273c33">将发酵材料中的酵母、温水和细砂糖混合在一起，静置10分钟。
                把沥干后的朴籽叶和500g的水榨汁后过滤。</p>
        </div>
        <img src="Img/Cook2_2.jpg" alt="">
    </div>
    <div class="FourPic" id="FourPic_3">
        <div class="FourPic_text">
            <h1 style="color:#273c33">3.制作原料</h1>
            <p style="color:#273c33">把粘米粉、泡打粉和细砂糖混合后倒入过滤后的榨汁中，用蛋抽混合均匀。
                最后将静置后的发酵材料倒入，再一次用蛋抽搅拌均匀，静置30分钟。</p>
        </div>
        <img src="Img/Cook2_3.jpg" alt="">
    </div>
    <div class="FourPic" id="FourPic_4">
        <div class="FourPic_text">
            <h1 style="color:#273c33">4.蒸粿</h1>
            <p style="color:#273c33">把每个小碗均匀地抹上一层植物油，把朴籽粿糊倒入小碗中，约8分满即可。
                水煮开后，将小碗放入，盖上锅盖蒸10分钟。</p>
        </div>
        <img src="Img/Cook2_4.jpg" alt="">
    </div>
