        <h1 id="#solo">色香味形</h1>
        <p>粉红色桃果状，取桃果造型而得名</p>
        <h1>营养价值</h1>
        <p>1. 糯米含有蛋白质、脂肪、糖类、钙、磷、铁、维生素B1、维生索B2、烟酸及淀粉等，营养丰富，为温补强壮食品，具有补中益气，健脾养胃，止虚汗之功效，对脾胃虚寒，食欲不佳，腹胀腹泻有一定缓解作用;
            2. 糯米有收涩作用，对尿频，盗汗有较好的食疗效果。</p>
        <h1>制作技巧</h1>
        <p>粳米粉在冲开水之前，一定要先上蒸笼蒸熟，否则红桃粿的粿皮不爽，吃的时候会粘齿。</p>
        <h1>寻味地址</h1>
        <p>上西平红桃粿：导航“蓝梦美发”在附近</p>
