<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>color11</title>
<link rel="icon" type="image/x-icon" href="image/logo.png">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }
  #video-background {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    z-index: -100;
    transform: translateX(-50%) translateY(-50%);
    /* background: url('video24/24色/图层\ 12.png') no-repeat;
    background-size: cover; */
    object-fit: cover;
    transition: 1s opacity;
  }

#others {
  color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

#logo2 {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#logo2 img {
  width: 7vw;
}


#p1,
#name {
  letter-spacing: 2px;
  color: #000000;
  font-size: 22px;
  font-weight: 600;
  margin: 0; /* 清除段落标签的默认外边距 */
}
#name{
    position: relative;
    /* margin-top: 10px; */
    padding-top: 10px;
    padding-bottom: 50px;
    font-weight: bold;
}
p{
  font-size: 18px;
    margin:0;
    margin-top: 5px;
    color: #000;
}

@font-face {  
    font-family: "Antonio";  
    src: url("Fonts/Antonio.otf") format("opentype");  
    font-family: "ZenDots";  
    src: url("Fonts/ZenDots.ttf") format("truetype"); 
    font-family: "ArchivoBlack";  
    src: url("Fonts/ArchivoBlack.ttf") format("truetype"); 
  }

img{
  animation: fadeIn 4s;
}

#p1,
#name {
  font-size: 25px;
  font-family: 'ArchivoBlack';
  color: transparent; /* 将文字颜色设为透明，使其不可见 */
  background: url('video24/111.jpg') no-repeat;
  -webkit-background-clip: text; /* 使用文字作为背景图像的剪裁区域 */
  animation: pulse 10s infinite; /* 添加闪烁动画 */
}
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
/* 添加文字闪烁动画 */
@keyframes pulse {
  0% {
    background-position: 0 0; /* 背景图像初始位置 */
  }
  25% {
    background-position: 100% 0; /* 背景图像向右移动 */
  }
  50% {
    background-position: 100% 100%; /* 背景图像向下移动 */
  }
  75% {
    background-position: 0 100%; /* 背景图像向左移动 */
  }
  100% {
    background-position: 0 0; /* 回到初始位置 */
  }
}
p {
    animation: fadeIn 4s; /* 使用fadeIn动画，持续2秒 */
}
</style>
</head>
<body>

<video id="video-background" autoplay loop muted>
  <source src="video24/11.mp4" type="video/mp4">

</video>

<!-- 其他页面内容 -->
<div id="others">
  <div id="logo2">
    <img src="images/logo.png" alt="Logo">
    <div id="p1">color beyond</div>
    <div id="name">朱红色</div>
    <p>朱红色，是一种鲜艳的颜色，它如同火焰一般燃烧着热情和活力。朱红色，是一种激情的象征，
        </p>
    <p> 像鲜血一样流淌在人们的心中。</p>
    <p>在这个鲜红的世界里， 我们感受到了生命的强烈和激荡。</p>
    <p>朱红色，是一种令人难以忘怀的色彩，让人们为之倾心和追逐。 </p>
        <p>让我们跟随朱红色的旋律， 去追逐梦想和自
            由的天空。</p>
            <p>在这个朱红的世界里，我们不再羁绊于平凡的生活，</p>
            <p>而是敢于追逐属于自己的梦想和光芒!</p>
  </div>
</div>

</body>
</html>
