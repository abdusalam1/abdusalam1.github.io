<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>color1</title>
<link rel="icon" type="image/x-icon" href="image/logo.png">
<style>
   body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -100;
    /* background: url('video24/24色/图层\ 2.png') no-repeat; */
    /* background-size: cover; */
    object-fit: cover;
    transition: 1s opacity;
  }

#others {
  color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

#logo2 {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#logo2 img {
  width: 7vw;
}


#p1,
#name {
  letter-spacing: 2px;
  color: #000000;
  font-weight: 600;
  margin: 0; /* 清除段落标签的默认外边距 */
}
#name{
    position: relative;
    /* margin-top: 10px; */
    padding-top: 10px;
    padding-bottom: 50px;
    font-weight: bold;
}

p{
  font-size: 18px;
    margin:0;
    margin-top: 5px;
    color: #000;
}

@font-face {  
    font-family: "Antonio";  
    src: url("Fonts/Antonio.otf") format("opentype");  
    font-family: "ZenDots";  
    src: url("Fonts/ZenDots.ttf") format("truetype"); 
    font-family: "ArchivoBlack";  
    src: url("Fonts/ArchivoBlack.ttf") format("truetype"); 
  }

img{
  animation: fadeIn 4s;
}

#p1,
#name {
  font-size: 25px;
  font-family: 'ArchivoBlack';
  color: transparent; /* 将文字颜色设为透明，使其不可见 */
  background: url('video24/111.jpg') no-repeat;
  -webkit-background-clip: text; /* 使用文字作为背景图像的剪裁区域 */
  animation: pulse 10s infinite; /* 添加闪烁动画 */
}
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
/* 添加文字闪烁动画 */
@keyframes pulse {
  0% {
    background-position: 0 0; /* 背景图像初始位置 */
  }
  25% {
    background-position: 100% 0; /* 背景图像向右移动 */
  }
  50% {
    background-position: 100% 100%; /* 背景图像向下移动 */
  }
  75% {
    background-position: 0 100%; /* 背景图像向左移动 */
  }
  100% {
    background-position: 0 0; /* 回到初始位置 */
  }
}
p {
    animation: fadeIn 4s; /* 使用fadeIn动画，持续2秒 */
}
</style>
</head>
<body>

<video id="video-background" autoplay loop muted>
  <source src="video24/1.mp4" type="video/mp4">
</video>

<!-- 其他页面内容 -->
<div id="others">
  <div id="logo2">
    <img src="images/logo.png" alt="Logo">
    <div id="p1">color beyond</div>
    <div id="name">灰色</div>
    <p>灰色，一种介于黑与白之间的颜色，不太浅，也不太深，是中性、平衡的代表，</p>
    <p>却蕴含着丰富的内涵和情感。在灰色的世界里，</p>
    <p>有时候是沉静、内敛的，让人感受到一种稳重和深邃</p>
    <p>有时候又是复杂、
        微妙的，让人陷入无尽的</p>
        <p>想象和探索!</p>
  </div>
</div>

</body>
</html>
