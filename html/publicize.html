<script>
    let t = 0;
    let f = 0;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noFill();
      strokeWeight(0.2);
    }
    
    function draw() {
      clear(); // 清除画布
      t += 0.01;
      f = 0.01;
      stroke('#CAFF01'); // 设置线条颜色为固定值
      for (let i = 628; i > 0; i--) {
        arc(
          width / 2 + 260 * sin(t + i * f),
          height / 2 + 260 * cos(t + i * f),
          a = 120 + 100 * sin(19.7 * sin(t) * sin(i * f)),
          a,
          0,
          TWO_PI
        );
      }
    }
  </script>
