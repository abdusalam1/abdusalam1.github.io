document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.card').forEach(function (card) {
        card.addEventListener('mousemove', function (e) {
            // const maxRotate = parseFloat(getComputedStyle(this).getPropertyValue('--maxRotate'));
            const maxRotate = 90; // 将最大旋转角度设为60度

            const { width, height, left, top } = this.getBoundingClientRect();
            const centerX = left + width/1.5 ;
            const centerY = top + height /1.5;
            const offsetX = e.clientX - centerX;
            const offsetY = e.clientY - centerY;

            const rotateX = (maxRotate * offsetY) / height ;
            const rotateY = (maxRotate * offsetX) / width;
            this.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', function (e) {
            this.style.transition = 'transform 1s ease'; 
            this.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    });
});
